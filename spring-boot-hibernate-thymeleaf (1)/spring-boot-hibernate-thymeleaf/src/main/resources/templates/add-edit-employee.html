    <div class="container my-5" >
        <h3> Add Employee</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post" id="sForm">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="firstname" class="col-form-label">First Name</label>

                               <input type="text" th:field="*{firstName}" class="form-control"  id="firstName" placeholder="First Name" th:oninput="go()"/>
                             <!--   <span id="f1" style="font-style: italic;color:red;display:none">Your first name is required</span> -->
                            <!--    <span th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}">First Name Incorrect</span>  -->

                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastname" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control"
                                            id="lastName" placeholder="Last Name" th:oninput="go()" />
                                <!--    <span id="f2" style="font-style: italic;color:red;display:none">Your last name is required</span> -->
                                  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></span>

                            </div>
                           <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="email" th:field="*{email}" class="form-control"
                                            id="email" placeholder="Email Id" th:oninput="go()"/>
                               <!--    <span id="f3" style="font-style: italic;color:red;display:none">Your email is required / Provide correct email!</span>  -->
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>

                                 </div>

                             <div class="form-group col-md-8">
                                 <label for="phone" class="col-form-label">Phone</label>
                                 <input type="number" th:field="*{phone}" class="form-control"
                                        id="phone" placeholder="Phone Number" th:oninput="go()" />
                                 <!--   <span id="f4" style="font-style: italic;color:red;display:none">Your phone number is required</span> -->
                                  <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red"></span>

                             </div>


                                 <div class="col-md-6">
                                     <p id="p1" style="display:none; color:green;" > All your inputs are correct, submit now!</p>
                                     <br>
<!--                                     <input id="chiba" class="btn btn-secondary"   value="Submit"  /> -->

                                     <input id="submit" type="submit" class="btn btn-primary" value=" Submit "   />
                                 </div>
                          <!--  <input  class="btn btn-secondary" th:onclick="lance()"  value="check"  />  -->
                                 <input type="hidden" id="id" th:field="*{id}">

                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
