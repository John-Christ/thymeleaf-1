<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>

<body>
<div class="container my-5" >
    <h3>Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstname" class="col-form-label">First Name</label>
                            <output type="text" th:field="*{firstName}" class="form-control"
                                    id="firstName"   > </output>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastname" class="col-form-label">Last Name</label>
                            <output type="text" th:field="*{lastName}" class="form-control"
                                    id="lastName" > </output>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <output type="text" th:field="*{email}" class="form-control"
                                    id="email" > </output>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <output type="number" th:field="*{phone}" class="form-control"
                                    id="phone" > </output>
                        </div>


                        <div class="col-md-6">
                            <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
                                <i class="fas fa-user-edit ml-2"></i>
                            </a>
                            <a th:href="list-employees.html">
                            <input id="pohpoh"  class="btn btn-primary" value=" Back " />
                            </a>
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
